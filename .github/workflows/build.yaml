name: Build
on:
  push:
    branches-ignore:
      - main

env:
  IMAGE_REPO: ghcr.io/thepwagner-org/debian-bullseye

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # tag=v3
      - run: docker build -t ${{env.IMAGE_REPO}}:${{github.sha}} .
